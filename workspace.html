<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Workspaces - AutoCapture</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .workspace-layout {
        display: flex;
        height: 100vh;
        background: #fff8f5;
      }

      /* Sidebar */
      .workspace-sidebar {
        width: 280px;
        background: white;
        border-right: 2px solid #ffe0d3;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 2px solid #ffe0d3;
      }

      .sidebar-header h1 {
        font-size: 20px;
        color: #2d3436;
        margin-bottom: 4px;
      }

      .sidebar-header .user-email {
        font-size: 12px;
        color: #636e72;
      }

      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }

      .workspace-item {
        padding: 12px 16px;
        background: #fff8f5;
        border: 2px solid #ffe0d3;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .workspace-item:hover {
        background: #ffe0d3;
        transform: translateX(4px);
      }

      .workspace-item.active {
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        color: white;
        border-color: #ff6b35;
      }

      .workspace-name {
        font-size: 14px;
        font-weight: 600;
        flex: 1;
      }

      .workspace-count {
        font-size: 11px;
        background: rgba(0, 0, 0, 0.1);
        padding: 2px 8px;
        border-radius: 10px;
      }

      .workspace-item.active .workspace-count {
        background: rgba(255, 255, 255, 0.3);
      }

      .sidebar-footer {
        padding: 16px;
        border-top: 2px solid #ffe0d3;
      }

      .btn-new-workspace {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.2s;
      }

      .btn-new-workspace:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
      }

      /* Main Content */
      .workspace-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .main-header {
        background: white;
        padding: 24px 32px;
        border-bottom: 2px solid #ffe0d3;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .main-header h2 {
        font-size: 24px;
        color: #2d3436;
      }

      .header-actions {
        display: flex;
        gap: 12px;
      }

      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 32px;
      }

      .captures-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .empty-workspace {
        text-align: center;
        padding: 80px 20px;
        color: #636e72;
      }

      .empty-workspace svg {
        width: 80px;
        height: 80px;
        fill: #ffe0d3;
        margin-bottom: 24px;
      }

      .empty-workspace h3 {
        font-size: 18px;
        color: #2d3436;
        margin-bottom: 8px;
      }

      .empty-workspace p {
        font-size: 14px;
        color: #636e72;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        margin-bottom: 24px;
      }

      .modal-header h3 {
        font-size: 20px;
        color: #2d3436;
        margin-bottom: 8px;
      }

      .modal-header p {
        font-size: 13px;
        color: #636e72;
      }

      .modal-form .form-group {
        margin-bottom: 20px;
      }

      .modal-form label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #2d3436;
        margin-bottom: 8px;
      }

      .modal-form input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ffe0d3;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
      }

      .modal-form input:focus {
        outline: none;
        border-color: #ff6b35;
      }

      .modal-actions {
        display: flex;
        gap: 12px;
      }

      .modal-actions button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
      }

      .btn-cancel {
        background: #f5f5f5;
        color: #636e72;
      }

      .btn-cancel:hover {
        background: #e0e0e0;
      }

      .btn-submit {
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        color: white;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
      }

      /* Skeleton Loading */
      .skeleton {
        position: relative;
        overflow: hidden;
      }

      .skeleton::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: skeleton-loading 1.5s infinite;
      }

      @keyframes skeleton-loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .skeleton-img {
        width: 100%;
        aspect-ratio: 16/9;
        background: #e0e0e0;
        border-radius: 8px;
      }

      .skeleton-text {
        height: 20px;
        background: #e0e0e0;
        border-radius: 4px;
        margin-top: 8px;
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div class="workspace-layout">
      <!-- Sidebar -->
      <div class="workspace-sidebar">
        <div class="sidebar-header">
          <h1>Workspaces</h1>
          <div class="user-email" id="user-email">Loading...</div>
        </div>

        <div class="sidebar-content" id="workspaces-list">
          <!-- Workspaces will be loaded here -->
        </div>

        <div class="sidebar-footer">
          <button class="btn-new-workspace" id="btn-new-workspace">
            <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
              <path
                d="M12 5v14m-7-7h14"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
            </svg>
            New Workspace
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="workspace-main">
        <div class="main-header">
          <h2 id="workspace-title">Select a workspace</h2>
          <div class="header-actions">
            <button class="btn btn-secondary" id="btn-rename">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="16"
                height="16"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                />
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                />
              </svg>
              Rename
            </button>
            <button class="btn btn-secondary" id="btn-download">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="16"
                height="16"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
              Download
            </button>
            <button class="btn btn-danger" id="btn-delete">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="16"
                height="16"
              >
                <polyline points="3 6 5 6 21 6" />
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                />
              </svg>
              Delete
            </button>
          </div>
        </div>

        <div class="main-content" id="captures-area">
          <div class="empty-workspace">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" />
            </svg>
            <h3>No workspace selected</h3>
            <p>Select a workspace from the sidebar or create a new one</p>
          </div>
        </div>
      </div>
    </div>

    <!-- New Workspace Modal -->
    <div class="modal" id="new-workspace-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create New Workspace</h3>
          <p>Give your workspace a name to organize your captures</p>
        </div>
        <form class="modal-form" id="new-workspace-form">
          <div class="form-group">
            <label for="workspace-name">Workspace Name</label>
            <input
              type="text"
              id="workspace-name"
              placeholder="e.g., Team Meeting, Project Demo"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="btn-modal-cancel">
              Cancel
            </button>
            <button type="submit" class="btn-submit">Create Workspace</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Rename Workspace Modal -->
    <div class="modal" id="rename-workspace-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Rename Workspace</h3>
          <p>Enter a new name for this workspace</p>
        </div>
        <form class="modal-form" id="rename-workspace-form">
          <div class="form-group">
            <label for="rename-workspace-name">New Name</label>
            <input
              type="text"
              id="rename-workspace-name"
              placeholder="Enter new name"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="btn-rename-cancel">
              Cancel
            </button>
            <button type="submit" class="btn-submit">Rename</button>
          </div>
        </form>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="jszip.min.js"></script>
    <script src="workspace.js"></script>
  </body>
</html>
