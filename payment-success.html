<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Pro!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .success-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 48px 40px;
        text-align: center;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        animation: scaleIn 0.5s ease;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .pro-badge {
        display: inline-block;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 16px;
        animation: slideDown 0.5s ease 0.2s backwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 12px;
        animation: slideDown 0.5s ease 0.3s backwards;
      }

      .subtitle {
        font-size: 16px;
        color: #718096;
        margin-bottom: 32px;
        animation: slideDown 0.5s ease 0.4s backwards;
      }

      .features-unlocked {
        text-align: left;
        background: #f7fafc;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 32px;
        animation: slideDown 0.5s ease 0.5s backwards;
      }

      .features-unlocked h3 {
        font-size: 18px;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 16px;
      }

      .features-unlocked ul {
        list-style: none;
      }

      .features-unlocked li {
        font-size: 15px;
        color: #4a5568;
        padding: 8px 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .features-unlocked li::before {
        content: "âœ“";
        display: inline-block;
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 24px;
        font-weight: bold;
        flex-shrink: 0;
      }

      .btn-continue {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideDown 0.5s ease 0.6s backwards;
      }

      .btn-continue:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-continue:active {
        transform: translateY(0);
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #667eea;
        border-radius: 50%;
        margin: 0 auto 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fed7d7;
        color: #c53030;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="success-container" id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p style="color: #718096">Activating your Pro subscription...</p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="payment-success.js"></script>
  </body>
</html>
