<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Captured Slides Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery-header">
        <div class="gallery-title-row">
          <h1>Captured Slides</h1>
          <div class="user-profile">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="user-info">
              <div class="user-name" id="user-name">Loading...</div>
            </div>
          </div>
        </div>
        <div class="gallery-actions">
          <button
            class="btn btn-secondary"
            id="btn-workspace"
            style="display: none"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            Workspace
          </button>
          <button
            class="btn btn-secondary"
            id="btn-sync-workspace"
            style="display: none"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
            >
              <polyline points="23 4 23 10 17 10" />
              <polyline points="1 20 1 14 7 14" />
              <path
                d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
              />
            </svg>
            Sync to Workspace
          </button>
          <button class="btn btn-secondary" id="download-all">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download All
          </button>
          <button class="btn btn-primary" id="export-pdf">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
            </svg>
            Export PDF
          </button>
          <button class="btn btn-danger" id="clear">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="16"
              height="16"
            >
              <polyline points="3 6 5 6 21 6" />
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              />
            </svg>
            Clear All
          </button>
        </div>
      </div>
      <div id="grid" class="gallery-grid"></div>
      <div id="empty-state" class="gallery-empty" style="display: none">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <rect
            x="3"
            y="3"
            width="18"
            height="18"
            rx="2"
            ry="2"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
          <circle cx="8.5" cy="8.5" r="1.5" />
          <polyline
            points="21 15 16 10 5 21"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
        </svg>
        <p>No captures yet. Start capturing slides from Google Meet!</p>
      </div>
    </div>
    <div id="toast" class="toast"></div>

    <!-- Sync to Workspace Modal -->
    <div id="sync-workspace-modal" class="modal">
      <div class="modal-content">
        <h2>Sync to Workspace</h2>
        <p style="color: #636e72; font-size: 14px; margin-bottom: 20px">
          Select or create a workspace to sync your local captures to the cloud.
        </p>
        <form id="sync-workspace-form">
          <div class="form-group">
            <label for="workspace-select">Select Workspace</label>
            <select id="workspace-select">
              <option value="">Choose a workspace...</option>
            </select>
          </div>
          <div
            class="form-group"
            style="
              text-align: center;
              color: #636e72;
              font-size: 13px;
              margin: 12px 0;
            "
          >
            <span>— OR —</span>
          </div>
          <div class="form-group">
            <label for="new-workspace-name">Create New Workspace</label>
            <input
              type="text"
              id="new-workspace-name"
              placeholder="Enter workspace name"
            />
          </div>
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="btn-sync-cancel"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Sync Captures</button>
          </div>
        </form>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="jszip.min.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
