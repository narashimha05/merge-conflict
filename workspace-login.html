<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Workspace Login - AutoCapture</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fff8f5 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(255, 107, 53, 0.1);
        padding: 48px;
        width: 100%;
        max-width: 420px;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .logo svg {
        width: 36px;
        height: 36px;
      }

      h1 {
        font-size: 28px;
        color: #2d3436;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: #636e72;
        margin-bottom: 8px;
      }

      .pro-badge {
        display: inline-block;
        background: linear-gradient(135deg, #ff6b35, #e55a2b);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #2d3436;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ffe0d3;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #ff6b35;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-family: inherit;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: #fff0f0;
        border: 1px solid #ffd0d0;
        color: #ff4757;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #636e72;
        text-decoration: none;
        font-size: 13px;
        transition: color 0.2s;
      }

      .back-link a:hover {
        color: #ff6b35;
      }

      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="white">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <circle cx="12" cy="10" r="3" fill="#FF6B35" />
            <path
              d="M5 19l3-3 2 2 4-4 5 5"
              stroke="#FF6B35"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </div>
        <h1>Workspace Login</h1>
        <p class="subtitle">Access your cloud workspaces</p>
        <span class="pro-badge">Pro Feature</span>
      </div>

      <div class="error-message" id="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn" id="login-btn">
          Sign In to Workspace
        </button>
      </form>

      <div class="back-link">
        <a href="#" id="back-btn">‚Üê Back to Gallery</a>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="workspace-login.js"></script>
  </body>
</html>
