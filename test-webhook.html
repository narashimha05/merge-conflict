<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DodoPay Webhook Tester</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #1a202c;
        margin-bottom: 10px;
        font-size: 28px;
      }
      .subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 14px;
      }
      label {
        display: block;
        color: #2d3748;
        font-weight: 600;
        margin-bottom: 8px;
        margin-top: 20px;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      .hint {
        font-size: 12px;
        color: #a0aec0;
        margin-top: 4px;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 30px;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .result {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }
      .success {
        background: #c6f6d5;
        border: 2px solid #48bb78;
        color: #22543d;
      }
      .error {
        background: #fed7d7;
        border: 2px solid #f56565;
        color: #742a2a;
      }
      .result h3 {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .result pre {
        background: rgba(0, 0, 0, 0.05);
        padding: 12px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
        margin-top: 10px;
      }
      .checkbox-group {
        margin-top: 20px;
      }
      .checkbox-group label {
        display: flex;
        align-items: center;
        font-weight: 400;
        margin-top: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ DodoPay Webhook Tester</h1>
      <p class="subtitle">Test your Supabase Edge Function without DodoPay</p>

      <label for="projectRef">Supabase Project Reference *</label>
      <input type="text" id="projectRef" placeholder="abcdefgh" required />
      <div class="hint">
        Find this in your Supabase dashboard URL (e.g., abcdefgh.supabase.co)
      </div>

      <label for="testEmail">Test User Email *</label>
      <input
        type="email"
        id="testEmail"
        placeholder="user@example.com"
        required
      />
      <div class="hint">Must exist in your Supabase users table</div>

      <label for="eventType">Event Type</label>
      <select id="eventType">
        <option value="payment.succeeded">
          payment.succeeded (Upgrade to Pro)
        </option>
        <option value="subscription.created">
          subscription.created (Upgrade to Pro)
        </option>
        <option value="subscription.activated">
          subscription.activated (Upgrade to Pro)
        </option>
        <option value="subscription.canceled">
          subscription.canceled (Downgrade to Free)
        </option>
        <option value="payment.failed">payment.failed (Payment Failed)</option>
      </select>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="skipSignature" checked />
          Skip webhook signature (recommended for testing)
        </label>
      </div>

      <label for="webhookSecret" id="secretLabel" style="display: none"
        >Webhook Secret</label
      >
      <input
        type="text"
        id="webhookSecret"
        placeholder="your_webhook_secret"
        style="display: none"
      />

      <button onclick="testWebhook()" id="testBtn">üöÄ Test Webhook</button>

      <div id="result" class="result"></div>
    </div>

    <script>
      const skipCheckbox = document.getElementById("skipSignature");
      const secretLabel = document.getElementById("secretLabel");
      const secretInput = document.getElementById("webhookSecret");

      skipCheckbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          secretLabel.style.display = "none";
          secretInput.style.display = "none";
        } else {
          secretLabel.style.display = "block";
          secretInput.style.display = "block";
        }
      });

      async function testWebhook() {
        const projectRef = document.getElementById("projectRef").value.trim();
        const testEmail = document.getElementById("testEmail").value.trim();
        const eventType = document.getElementById("eventType").value;
        const skipSignature = document.getElementById("skipSignature").checked;
        const webhookSecret = document
          .getElementById("webhookSecret")
          .value.trim();
        const resultDiv = document.getElementById("result");
        const testBtn = document.getElementById("testBtn");

        // Validation
        if (!projectRef || !testEmail) {
          alert("Please fill in required fields");
          return;
        }

        // Build webhook URL
        const webhookUrl = `https://${projectRef}.supabase.co/functions/v1/dodopay-webhook`;

        // Build payload
        const payload = {
          event: eventType,
          data: {
            customer_email: testEmail,
            customer_id: `test_cust_${Date.now()}`,
            subscription_id: `test_sub_${Date.now()}`,
            amount: 1000,
            currency: "USD",
          },
        };

        // Build headers
        const headers = {
          "Content-Type": "application/json",
        };

        // Only add signature if not skipping
        if (!skipSignature && webhookSecret) {
          headers["x-dodopay-signature"] = webhookSecret;
        }

        // Show loading
        testBtn.disabled = true;
        testBtn.textContent = "‚è≥ Testing...";
        resultDiv.style.display = "none";

        try {
          console.log("Sending request to:", webhookUrl);
          console.log("Payload:", payload);
          console.log("Headers:", headers);

          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: headers,
            body: JSON.stringify(payload),
          });

          const responseText = await response.text();
          let responseData;

          try {
            responseData = JSON.parse(responseText);
          } catch {
            responseData = responseText;
          }

          console.log("Response:", responseData);

          if (response.ok) {
            resultDiv.className = "result success";
            resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Webhook processed successfully</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        <p style="margin-top: 15px;"><strong>Next steps:</strong></p>
                        <ol style="margin-left: 20px; margin-top: 8px;">
                            <li>Check Supabase Table Editor ‚Üí users table</li>
                            <li>Find user: ${testEmail}</li>
                            <li>Verify subscription_tier updated</li>
                            <li>Check Edge Functions ‚Üí dodopay-webhook ‚Üí Logs</li>
                        </ol>
                    `;
          } else {
            throw new Error(`HTTP ${response.status}: ${responseText}`);
          }
        } catch (error) {
          console.error("Error:", error);

          resultDiv.className = "result error";
          resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <pre>${error.stack || error.toString()}</pre>
                    <p style="margin-top: 15px;"><strong>Common issues:</strong></p>
                    <ol style="margin-left: 20px; margin-top: 8px;">
                        <li><strong>401 Unauthorized:</strong> Edge Function not deployed or wrong signature</li>
                        <li><strong>404 Not Found:</strong> Wrong project reference or function name</li>
                        <li><strong>500 Internal Error:</strong> Check Edge Function logs for details</li>
                        <li><strong>CORS Error:</strong> Normal - Edge Function should handle it</li>
                    </ol>
                    <p style="margin-top: 15px;"><strong>Solutions:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li>Make sure "Skip webhook signature" is checked</li>
                        <li>Verify Edge Function is deployed in Supabase Dashboard</li>
                        <li>Check project reference matches your Supabase URL</li>
                        <li>Ensure user exists in users table</li>
                    </ul>
                `;
        } finally {
          testBtn.disabled = false;
          testBtn.textContent = "üöÄ Test Webhook";
          resultDiv.style.display = "block";
        }
      }
    </script>
  </body>
</html>
